<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/04admire-in.css">

<body>
    <div class="admir-box">
        <div class="ad-img"> </div>

        <form action="">

            <div class="ad-log">
                <img src="../images/logo_login.png" alt="">
            </div>
            <div class="ad-dl">
                <h2>登录</h2>
                <span>还没有账号？
                    <p><a href="">注册</a></p> </span>
            </div>
            <ul class="ad-list">

                    <p>
                        <img src="../images/register_04.png" alt="">

                    <input type="text" placeholder="手机号/用户名">

                </li>

                <li class="ad-input">
                    <p>
                        <img src="../images/register_05.png" alt="">
                    </p>
                    <input type="text" placeholder="密码">

                </li>

                <li class="ad-input">
                    <p class="ad-p">
                        验证码
                    </p>
                    <input type="text" placeholder="验证码">
                    <span></span>
                    <div class="checkbox"> <img src="../images/" alt=""></div>
                </li>



                <li> 记住我
                    <input type="checkbox">
                    <a href="">
                        忘记密码？
                    </a>
                </li>
                <li>
                    <a href="">登录</a>
                </li>
                <li>
                    <img src="../images/admin-login-san.png" alt="">
                </li>
                <li>
                    <a href="">
                        <img src="../images/login_sina.png" alt="">
                    </a>
                    <a href="">
                        <img src="../images/login_qq.png" alt="">
                    </a>
                    <a href="">
                        <img src="../images/login_dou.png" alt="">
                    </a>
                </li>
            </ul>
        </form>

    </div>
